<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="display-container">
  <nav th:replace="~{layout :: page_navbar}"></nav>

  <main>

      <div class="login-form">

        <h1>Sign Up</h1>

        <form class="form" th:action="@{/register}" method="post">
          <div class="form-input">
            <input class="text-input form" type="text" name="username" placeholder="Username"/>
          </div>
          <div class="form-input">
            <input class="text-input form" type="password" name="password" placeholder="Password"/>
          </div>

          <div class="form-button">
            <button class="form save" type="submit">Sign Up</button>
          </div>

        </form>

      </div>

  </main>

  <footer th:replace="~{layout :: page_footer}"></footer>

</div>
</body>
</html>
