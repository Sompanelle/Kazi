<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: page_head}">
    <meta charset="UTF-8">
    <title>Create ToDo Items</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<style>
</style>
<body>
    <div class="display-container">
        <nav th:replace="~{layout :: page_navbar}"></nav>
        <main>
            <div class="center-container">
                <h1>ToDoLists</h1>
                <a th:href="@{/todolists/new}"><button class="new">New</button></a>
            </div>

            <div class="card" th:each="item: ${ToDoLists}">
                <a class="underline" th:href="@{/todolists/{listId}(listId= ${item.listId})}"><h3><span th:text="${item.name}"></span></h3></a>
                <p th:text="${item.description}"></p>
                <a class="block" th:href="@{/todolists/{listId}/edit(listId= ${item.listId})}">
                    <h4 class="edit">Edit</h4>
                </a>
                <a class="block" th:href="@{/todolists/{listId}/delete(listId = ${item.listId})}">
                    <h4 class="danger">x</h4>
                </a>
            </div>
        </main>
        <footer th:replace="~{layout :: page_footer}"></footer>
    </div>
</body>
</html>
