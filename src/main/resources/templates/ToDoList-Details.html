<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout :: page_head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="display-container">

    <nav th:replace="~{layout :: page_navbar}"></nav>

    <main>
        <div class="center-container">

            <div>
                <h2 th:text="${ToDoList.name}">
                </h2>
                <p th:text="${ToDoList.description}">
                </p>
            </div>

            <a th:href="@{/todolists/{itemId}/new(itemId=${ToDoList.id})}"><button class="new">New</button></a>
        </div>
        <div class="center-container">
        </div>
        <div class="card" th:each="item :${Items}">
            <h3>Task: <span th:text="${item.task}"></span></h3>
            <h3 th:if="${!item.description.isEmpty()}">Description: <span  th:text="${item.description}"></span></h3>
            <div class="card-options">

                <a class="block" th:href="@{/todolists/{listId}/{itemId}/edit(itemId=${item.id},listId=${ToDoList.id})}">
                        <h4 class="edit">

                            Edit

                        </h4>
                </a>

                <a class="block" th:href="@{/todolists/{listId}/{itemId}/delete(itemId=${item.id},listId=${listId})}">
                        <h4 class="success">

                            Complete

                        </h4>
                </a>

            </div>
        </div>
    </main>

    <footer th:replace="~{layout :: page_footer}"></footer>
</div>
</body>
</html>
